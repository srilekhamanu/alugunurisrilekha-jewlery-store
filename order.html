<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - Jewelry Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #6d3b3b;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #6d3b3b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #4c2e2e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jewelry Store Order Tracking</h1>
    </header>
    <div class="container">
        <h1>Track Your Order</h1>
        <form action="trackingdetails.html" method="post">
            <div class="form-group">
                <label for="orderNumber">Order Number</label>
                <input type="text" id="orderNumber" name="orderNumber" required>
            </div>
            <div class="form-group">
                <button type="submit"> <a href= trackingdetails.html k Order</button>
            </div>
        </form>
    </div>
</body>
</html>
