<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Updated font for a modern look */
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Light cyan background for a refreshing feel */
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            background-color: #fff;
            text-align: center;
            border-radius: 12px; /* Rounded corners for a softer appearance */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* More pronounced shadow */
        }

        .success-message {
            font-size: 1.6em;
            margin-bottom: 15px;
            color: #388e3c; /* Darker green for a more vibrant success color */
        }

        .success-icon {
            font-size: 4em; /* Larger success icon */
            color: #4caf50; /* Green color */
            margin-bottom: 15px;
        }

        .order-tracking {
            display: inline-block;
            padding: 12px 25px;
            background-color: #009688; /* Teal background */
            color: #fff;
            text-decoration: none;
            border-radius: 6px; /* Slightly rounded corners */
            font-size: 1.1em;
            margin-top: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
        }

        .order-tracking:hover {
            background-color: #00796b; /* Darker teal on hover */
            transform: scale(1.05); /* Slight scale effect on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="success-icon">ðŸŽ‰</div> <!-- Changed icon to a celebration emoji -->
    <h1 class="success-message">Your Payment Was Successful!</h1> <!-- Slightly altered text for variety -->
    <p>Thank you for your purchase. Your payment has been processed and confirmed.</p>
    
    <a href="trackingdetails.html" class="order-tracking">View Your Order Details</a> <!-- Updated link text -->
</div>

</body>
</html>
