<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- Header -->
	<header>
        <div class="logo">Jewelry</div>
        <nav>
            <ul>
                <li><a href="page.html">Home</a></li>
                <li><a href="product page.html">Product</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for jewelry...">
            <button>Search</button>
        </div>
        <div class="user-options">
            <a href="registration.html">Register</a>
            <a href="login.html">Login</a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
        </div>
    </header>
	<div class="login-container">
		<h2> <center>Login</center></h2>
		<form  action="home page.html">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<input type="submit" value="Login">
			<p>Don't have an account? <a href="registration.html">Register</a></p>
		</form>
	</div>
</body>
</html>
<style>
	header {
            background-color: #602c55;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
        }
        .search-bar {
            display: flex;
        }

        .search-bar input {
            padding: 5px;
            font-size: 16px;
        }

        .search-bar button {
            padding: 4px;
            background-color: #ca9696;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .user-options a {
         color: white;
         text-decoration: none;
          margin-left: 15px;
        }

.login-container {
	width: 400px;
	margin: 50px auto;
	background-color: #fff;
	padding: 30px;
	border: 1px solid #ddd;
	border-radius: 3px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
	display: block;
	margin-bottom: 10px;
}

input[type="text"], input[type="password"] {
	width: 100%;
	height: 40px;
	margin-bottom: 20px;
	padding: 10px;
	border: 1px solid #ccc;
}

input[type="submit"] {
	width: 100%;
	height: 40px;
	background-color: #823e46;
	color: #fff;
	padding: 10px;
	border: none;
	border-radius: 10px;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #3e8e41;
}
</style>
