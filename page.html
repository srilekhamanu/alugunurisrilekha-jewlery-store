<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Catalog - Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Jewelry</div>
        <nav>
            <ul>
                <li><a href="page.html">Home</a></li>
                <li><a href="product page.html">Product</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for jewelry...">
            <button>Search</button>
        </div>
        <div class="user-options">
            <a href="registration.html">Register</a>
            <a href="login.html">Login</a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner">
        <img src="images/OIP.jpeg" alt="Featured Jewelry">
    </section>

    <!-- Categories -->
    <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-list">
            <div class="category-item">Necklace</div>
            <div class="category-item">Rings</div>
            <div class="category-item">Earrings</div>
            <div class="category-item">Bracelet</div>
            <!-- Add more categories as needed -->
        </div>
    </section>

    <!-- Best Sellers -->
    <section class="best-sellers">
        <h2>Best Sellers</h2>
        <div class="best-sellers-grid">
            <div class="best-seller-item">
                <img src="images/ruby heart.jpeg" alt="Ruby Heart Pendant on Gold Chain">
                <h3>Ruby Heart Pendant on Gold Chain</h3>
                <p>Rs.1,999/-</p>
            </div>
            <div class="best-seller-item">
                <img src="images/images1.jpeg" alt="Golden Ivy Bracelet">
                <h3>Golden Ivy Bracelet</h3>
                <p>Rs.5500/-</p>
            </div>
            <div class="best-seller-item">
                <img src="images/aurura deam.webp" alt="Aurora Dreams Drops ">
                <h3>Aurora Dreams Drops </h3>
                <p>Rs.2,999/-</p>
            </div>
        </div>
    </section>                                                                                                                                   
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <a href="page.html">Jewelry</a>
            </div>
            
            <div class="footer-social">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            
        </div>
    </footer>
</body>
</html>
